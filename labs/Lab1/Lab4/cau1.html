<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        em{
            font-variant: small-caps;
            font-size: 20px;
            word-spacing: 1px;
            line-height: 25px;
        }
        h2{
            color: white;
            text-shadow: 0 0 5px red;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>SAO</h2>
    <em style="color: red;">
        Một ngôi <strong style="color:brown">sao</strong> vừa rơi <br>
        Vụt tắt trên bầu trời <br>
        Hay là tên người ấy <br>
        Vụt tắt ở trong tôi ? <br> <br>
    </em>
    <em style="color: blue;" >
        Vẫn thấy trên bầu trời <br>
        Có muôn vàng <strong style="color:brown">sao</strong> sáng <br>
        Mà ở trong lòng tôi <br>
        Như một hành lang vắng <br> <br>
    </em>
    <em style="color: green;">
        Một ngôi <strong style="color:brown">sao</strong> vừa tắt <br>
        Bầu trời vẫn không buồn <br>
        <strong style="color:brown">Sao</strong> trên người ấy tắt <br>
        Trong lòng tôi cô đơn ?
    </em>
</body>
</html>
